<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> HTML Events </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>JavaScript and HTML Events</h2>
    <p>"feel free to click the blue button"</p>
    <button onclick = "displayAlert()"> Display Alert </button> <!--HTML EVENTS,  action that trigger events in HTML, it calls a JS function when a events happens, use the 'onclick' attribute..action causes an event!, move of a mouse, or clicking a button. 
    All the default evets in HTML start with a "On" like 'onclick' 

    use this as a attribute to HTML elements to trigger a function. 
    eg <button onclick = "displayAlert ()"> DISPLAYaLERT </button> -->
    <button onclick = "printToConsole ()"> Print Text </button>
    <script>
      function displayAlert ()  {
        let today = new Date ();
        let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

        alert ("hi! the time is now" + time);
      } 

      function printToConsole () {
        console.log ("watch me count to 10...");
        for (let count = 1; count <= 10; count++) {
          console.log (count);
        }

      }
    </script>
  </body>
</html>
